<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div class="container">
  <div class="row">
    <div class="col-12" *ngFor="let hero of heroes">
        <div class="row">
          <div class="col-2">
            {{hero.id}}
          </div>
          <div class="col-10">
            {{hero.name}}
          </div>
        </div>
    </div>
  </div>
</div>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
